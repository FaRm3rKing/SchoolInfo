{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
      body {
        background-image: url('{% static 'img/login_bg.jpg' %}');
        background-size: cover;
        background-position: center;
      }
    </style>
  </head>


  <body>
    <div class="d-flex align-items-center justify-content-center" style="height: 100vh;">
      <div class="p-4 rounded bg-light">
        <main>
          <div>
            <h1>School Info</h1>
          </div>
          <form method="POST" >
            {% csrf_token %}
            <div>
              <label for="email-input">Email</label>
              <input type="email" class="form-control" id="email-input" name="email" value="" placeholder="example@email.com" required>
            </div>
            <div>
              <label for="password-input">Password</label>
              <input type="password" class="form-control" id="password-input" name="password" value="" required>
            </div>
            <div>
              <p>Don't have an account? Sign up <a href="{% url 'register' %}">here</a></p>
              
            </div>
            <div class="d-flex justify-content-center">
              <button class="btn btn-danger" type="submit">Log In</button>
            </div>
          </form>
        </main>
      </div>
      
    </div>
  



    <!--SCRIPTS HERE -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
  </body>
</html>
