  <div class="modal fade" id="add-student-modal" tabindex="-1" aria-labelledby="add-student-label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="add-student-label">Add Student</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="addForm">
            {% csrf_token %}
            <div class="form-group">
              <label for="entry-fname">First Name</label>
              <input type="text" class="form-control" id="entry-fname" required>
            </div>
            <div class="form-group">
              <label for="entry-lname">Last Name</label>
              <input type="text" class="form-control" id="entry-lname" required>
            </div>
            <div class="form-group">
              <label for="entry-lname">Email</label>
              <input type="email" class="form-control" id="entry-email" required>
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="add-student">Add</button>
        </div>
      </div>
    </div>
  </div>
