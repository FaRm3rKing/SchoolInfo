  <div class="modal fade" id="delete-student-modal" tabindex="-1" aria-labelledby="delete-student-label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="delete-student-label">Delete Student</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="deleteForm">
            {% csrf_token %}
            <div class="form-group">
              <label for="entry-id">Student ID</label>
              <input type="number" class="form-control" id="entry-id" name="id" required>
            </div>
            <div class="form-group">
              <span>Type <code>TEU</code> to confirm delete.</span>
              <!-- <label for="entry-confirmation">Type <code>TEU</code> to confirm delete.</label> -->
              <input type="text" class="form-control" id="entry-confirmation" required>
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-danger" id="delete-student">Delete</button>
        </div>

      </div>
    </div>
  </div>
